{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Create Customer Profile</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Create My Profile
        </button>
    </form>
</div>
{% endblock %}
